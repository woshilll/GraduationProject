<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="shortcut icon" href="/static/assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/assets/images/favicon.ico" type="image/x-icon">

    <title>搜索结果 - [[${title}]]</title>

    <!-- Bootstrap -->
    <link href="http://cdn.bootstrapmb.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/assets/css/magnific-popup.css" rel="stylesheet">
    <link href="/static/assets/css/jquery-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">


    <link href="/static/assets/css/animate.css" rel="stylesheet">
    <link href="/static/assets/css/owl.carousel.min.css" rel="stylesheet">


    <!-- Main css -->
    <link href="/static/assets/css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="app" v-loading="loading"
     element-loading-text="拼命加载中"
     element-loading-spinner="el-icon-loading">
    <div th:replace="head.html"></div>
    <input type="hidden" th:value="${title}" id="title"/>
    <!--Breadcrumb-->
    <section class="breadcrumb-section gray-bg-2">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul>
                        <li><a href="/index">首页</a></li>
                        <li>搜索</li>
                    </ul>
                    <div class="banner-title">
                        <h2>搜索结果</h2>
                    </div>
                </div>
            </div>
        </div>
    </section><!--/Breadcrumb-->

    <!--Content Section-->
    <section class="section-padding-2">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-8 col-md-6 col-sm-6">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="row single-post-2" v-if="searchNewsList.length === 0">
                                <div class="col-xl-12">
                                    <a class="bttn-mid btn-fill w-100 centered">没有找到你想要的新闻诶</a>
                                </div>
                            </div>
                            <div class="row single-post-2" v-for="(item, index) in searchNewsList" v-if="index < 7">
                                <div class="col-xl-6">
                                    <a @click="openNews(item.id)"><img :src="item.image"  :title="item.title"
                                                                            style="width: 370px;height: 246px"></a>
                                </div>
                                <div class="col-xl-6">
                                    <div class="post-inside-content">
                                        <div class="category-tag"><a @click="openCategory(item.categoryId)"
                                                                     class="primary-bg">{{item.categoryName}}</a></div>
                                        <h2><a @click="openNews(item.id)" class="my-font-370" :title="item.title">{{item.title}}</a></h2>
                                        <p class="my-font-370" :title="item.content">{{item.content}}</p>
                                        <div class="post-meta">
                                            <span th:replace="userHover.html"></span>
                                            <a class="date">{{item.postTime}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row single-post-2" v-if="searchNewsList.length !== 0">
                                <div class="col-xl-12">
                                    <a href="" class="bttn-mid btn-fill w-100 centered">{{searchNewsList.length <= 7 ?
                                        '没有更多啦' : '加载更多'}}</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                    <aside class="site-sidebar">
                        <div th:replace="sidebar.html"></div>
                    </aside>
                </div>
            </div>
        </div>
    </section><!--/Content Section-->


    <div th:replace="foot.html"></div>

</div>

<div th:replace="js.html"></div>
</body>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                title: '',
                searchNewsList: [],
                categoryNewsCountParam: [],//分类下新闻数
                least4: [],//最新4条
                searchTitle: '',
                name: '',
                loading: false,
            }
        },
        created() {
            this.searchTitle = document.getElementById("title").value;
            this.fetchData(this.searchTitle);
        },
        methods: {
            fetchData(title) {
                axios.get('/news/search/' + title).then(response => {
                    this.searchNewsList = response.data.data;
                });
                /**
                 * 得到每个分类下新闻数
                 */
                axios.get('/analyze/categoryNewsCount').then(response => {
                    this.categoryNewsCountParam = response.data.data;
                });
                /**
                 * 最新的4条新闻
                 */
                axios.get('/news/least4').then(response => {
                    this.least4 = response.data.data;
                });
                if (this.isLogin()) {
                    this.name = localStorage.getItem("name");
                }

            },
            search() {
                if (this.title === null || this.title === '') {
                    window.location.href = '/index';
                } else {
                    window.open('/news/search/front/' + this.title);
                }
            },
            isLogin() {
                return localStorage.getItem('token') !== null;
            },
            logout() {
                axios.post(`/front/logout/${localStorage.getItem('token')}`, {
                    headers: {
                        "Authorization": 'Bearer ' + localStorage.getItem("token")
                    }
                });
                localStorage.removeItem("token");
                localStorage.removeItem("name");
                window.location.reload();
            },
            toProfile() {
                window.open('/user/' + localStorage.getItem("name") + '/' + localStorage.getItem("token"));
            },
            toHoverProfile(name) {
                if (localStorage.getItem("name") === name) {
                    this.toProfile();
                } else {
                    window.open('/hover/profile/' + name + '/' + localStorage.getItem("token"));
                }
            },
            openNews(id) {
                window.open('/news/post/' + id);
            },
            openCategory(id) {
                window.open('/category/' + id);
            }
        }
    })
</script>
</html>
