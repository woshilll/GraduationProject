spring:
  application:
    name: front
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: http://10.211.55.34:8848
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
dubbo:
  scan:
    base-packages: com.yang.graduation.back.management.controller
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  registry:
    address: nacos://10.211.55.34:8848

security:
  oauth2:
    client:
      client-id: client
      client-secret: secret
      access-token-uri: http://localhost:9100/oauth/token
      user-authorization-uri: http://localhost:9100/oauth/authorize
    resource:
      token-info-uri: http://localhost:9100/oauth/check_token
server:
  # ${random.int[9000,9999]} 随机端口
  port: 9300
management:
  endpoints:
    web:
      exposure:
        include: "*"